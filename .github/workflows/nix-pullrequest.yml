name: "Nix Build (linux) - Pull Request"
on:
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - run: nix build --print-build-logs
      - run: nix flake check --all-systems
      - run: nix fmt -- --ci